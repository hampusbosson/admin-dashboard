<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="sidebar">
        <div class="dashboard">
            <img class="dash-icon" src="icons/texture-box.svg" alt="dashboard-icon">Dashboard</div>
        <div class="sidebar-list-upper">
            <ul>
                <li><img src="icons/home-outline.svg" class="side-icon" alt="home-icon">Home</li>
                <li><img src="icons/card-account-details-outline.svg" class="side-icon" alt="profile-icon">Profile</li>
                <li><img src="icons/message-reply.svg" class="side-icon" alt="message-icon">Messages</li>
                <li><img src="icons/clock-time-three-outline.svg" class="side-icon" alt="history-icon">History</li>
                <li><img src="icons/note-multiple.svg" class="side-icon" alt="tasks-icon">Tasks</li>
                <li><img src="icons/account-group.svg" class="side-icon" alt="communities-icon">Communities</li>
            </ul>
        </div>
        <div class="sidebar-list-lower">
            <ul>
                <li><img src="icons/cog.svg" class="side-icon" alt="settings-icon">Settings</li>
                <li><img src="icons/face-agent.svg" class="side-icon" alt="support-icon">Support</li>
                <li><img src="icons/shield-check.svg" class="side-icon" alt="privacy-icon">Privacy</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="top-header">
            <div class="search-bar">
                <div class="search-img clickable">
                    <input type="image" class="search-icon" form="myform" src="icons/magnify.svg"/>
                </div>
                <div>   
                    <form action="#" method="get" id="myform">
                        <input type="text" class="search-input" id="searchresult" name="searchresult">
                    </form>
                </div>
            </div>
            <div class="right-header">
                <div class="bell-icon"><img src="icons/bell-ring-outline.svg" alt="bell-icon"></div>
                <div class="profile-pic-small"><img src="icons/beard-hipster-male-svgrepo-com.svg" alt="profile-small"></div>
                <div class="name-small">Kanye West</div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="profile">
            <div class="profile-pic-big"><img src="icons/beard-hipster-male-svgrepo-com (1).svg" alt="profile-big"></div>
            <div class="profile-text">
                <div>Hi there,</div>
                <div>Kanye West (@kanyewest)</div>
            </div>
        </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="main">
        <p>Your Projects</p>
    </div>
</div>
    
</body>
</html>
