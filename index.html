<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="sidebar">
        <div class="dashboard">
            <img class="dash-icon" src="texture-box.svg" alt="dashboard-icon">Dashboard</div>
        <div class="sidebar-list-upper">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="sidebar-list-lower">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <p>Hi there!</p>
    </div>
    <div class="main">
        <p>Your Projects</p>
    </div>
</div>
    
</body>
</html>
