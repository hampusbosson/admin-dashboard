<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="sidebar">
        <div class="dashboard">
            <img class="dash-icon" src="texture-box.svg" alt="dashboard-icon">Dashboard</div>
        <div class="sidebar-list-upper">
            <ul>
                <li><img src="home-outline.svg" class="side-icon" alt="home-icon">Home</li>
                <li><img src="card-account-details-outline.svg" class="side-icon" alt="profile-icon">Profile</li>
                <li><img src="message-reply.svg" class="side-icon" alt="message-icon">Messages</li>
                <li><img src="clock-time-three-outline.svg" class="side-icon" alt="history-icon">History</li>
                <li><img src="note-multiple.svg" class="side-icon" alt="tasks-icon">Tasks</li>
                <li><img src="account-group.svg" class="side-icon" alt="communities-icon">Communities</li>
            </ul>
        </div>
        <div class="sidebar-list-lower">
            <ul>
                <li><img src="cog.svg" class="side-icon" alt="settings-icon">Settings</li>
                <li><img src="face-agent.svg" class="side-icon" alt="support-icon">Support</li>
                <li><img src="shield-check.svg" class="side-icon" alt="privacy-icon">Privacy</li>
            </ul>
        </div>
    </div>
    <div class="header">
        <p>Hi there!</p>
    </div>
    <div class="main">
        <p>Your Projects</p>
    </div>
</div>
    
</body>
</html>
